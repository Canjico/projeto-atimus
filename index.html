<!-- Modal -->
<div id="modal-overlay" class="modal-overlay">
    <div id="edital-modal" class="edital-modal">
        <button id="modal-close-btn" class="modal-close-btn">&times;</button>
        <div id="modal-content-container"></div>
    </div>
</div>

<!-- CHATBOT WRAPPER -->
<div class="e-contact-buttons__content-wrapper" id="chatbot-wrapper">
    
    <!-- Cabeçalho do Chat -->
    <div class="chat-header">
        Assistente de Editais (IA)
    </div>
    
    <!-- Container de Mensagens -->
    <div id="chatbot-messages" class="chat-messages"></div>
    
    <!-- Formulário de Envio -->
    <form class="chat-input-area" id="chat-form">
        <input type="text" id="chat-input" placeholder="Pergunte sobre editais...">
        <button id="send-button" type="button">
            <i class="fas fa-paper-plane"></i>
        </button>
    </form>
</div>

<!-- BOTÃO DO MASCOTE -->
<div class="e-contact-buttons__chat-button-container">
    <button class="e-contact-buttons__chat-button" aria-controls="chatbot-wrapper" type="button">
        <img src="./assets/mascote.jpg" alt="Mascote Chatbot Atimus" class="chat-mascote-icon">
    </button>
